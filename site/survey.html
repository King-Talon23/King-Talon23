<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <header id="top">
        <nav>
            <ul>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="sandwich"></label>
                <li><a href="index.html">Home</a></li>
                <li><a href="links.html">Links</a></li>

                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="lorem.html">Lorem</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/mblgjday" method="post">
            <p>
                <label for="name_field">What is your name? <span>*</span></label>
                <input type="text" id="name_field" name="name_field" required>
            </p>
            <p>
                <label for="email_field">What is your email? <span>*</span></label>
                <input type="email" id="email_field" name="email_field" required>
            </p>
            <p>
                <label for="best_whole_number">Which whole number is best?</label>
                <input type="number" id="best_whole_number" name="best_whole_number" min="1">
            </p>
            <p>
                <label for="best_day">Which day is best?</label>
                <input type="date" id="best_day" name="best_day">
            </p>
            <p>
                <label for="best_bear">Which bear is best? <span>*</span></label>
                <select id="best_bear" name="best_bear" required>
                    <option value="">&nbsp;</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Care">Care</option>
                    <option value="Panda">Panda</option>
                    <option value="Polar">Polar</option>
                    <option value="Teddy">Teddy</option>
                </select>
            </p>
            <fieldset>
                <legend>Do you like radio buttons?</legend>
                <ul> 
                    <li><label><input type="radio" name="enjoys_radio_buttons" value="yes"> Yes</label></li>
                    <li><label><input type="radio" name="enjoys_radio_buttons" value="no"> No</label></li>
                    <li><label><input type="radio" name="enjoys_radio_buttons" value="?" checked> None of your business</label></li>
                </ul>
            </fieldset>
            <p>
                <label for="life_meaning">What is the meaning of life?</label>
                <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </main>
</body>
</html>
